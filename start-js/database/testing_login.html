<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 30vh;
      min-height: 200px;
      width: 100vw;
      --font-height: fit-content;
      --font-center: 18px;
    }
    header > div {
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: fit-content;
    }
    header > div > h1 {
      position: relative;
      top: calc(var(--font-center) * -1);
      font-size: 4.7em;
      font-weight: 900;
      height: var(--font-height);
      color: rgb(0, 0, 0);
    }
    header > div >  h2 {
      position: relative;
      top: var(--font-center);
      font-size: 4em;
      font-weight: 400;
      height: var(--font-height);
      color: rgb(0, 0, 0);
    }
    body {
      position: relative;
      bottom: 5vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      gap: 10px;
      height: 100vh;
      width: 100vw;
      background-color: rgb(40, 171, 77);
    }
    body > div {
      position: relative;
      bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    body > div > h2 {
      font-size: 1.5em;
      font-weight: 500;
      width: 185px;
    }
    body > div > button {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 185px;
      padding: 5px 12px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      background-color: rgba(228, 228, 228, 0.5);
    }
    body > div > a {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 30px;
      width: 181px;
      padding: 5px 0px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      background-color: rgba(228, 228, 228, 0.5);
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-weight: 500;
    }
    @media screen and (max-height: 470px) {
      body {
        display: none;
      }
      html {
        background-color: rgb(0, 0, 0);
      }
    }
  </style>
</head>
<header>
  <div>
    <h2>WANT</h2>
    <h1>EATS</h1>
  </div>
</header>
<body>
  <div>

    // 監聽用戶登入狀態
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // 用戶已登入，進行重新定向
        window.location.href = "testing.html";
      }
    });
  
    // 使用 Google 帳號登入
    $("#googleLoginBtn").click(function() {
      signInWithPopup(auth, provider).catch((error) => {
        console.error(error);
      });
    });
  </script>
</body>
</html>
